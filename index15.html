<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-Слайдер</title>
  <link rel="stylesheet" href="styles15.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="image1.jpg" alt="Image 1" class="slider-image active">
      <img src="image2.jpg" alt="Image 2" class="slider-image">
      <img src="image3.jpg" alt="Image 3" class="slider-image">
    </div>
    <button class="prev-button" id="prevButton">&#10094; Предыдущее изображение</button>
    <button class="next-button" id="nextButton">Следующее изображение &#10095;</button>
    <div class="navigation-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>

  <script src="script15.js"></script>
</body>
</html>
